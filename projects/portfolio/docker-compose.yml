version: "3.9"

services:
  laravel:
    image: ghcr.io/amgad226/laravel-portfolio:latest
    container_name: laravel_app
    restart: always
    expose:
      - "9000"
    env_file:
      - .env
    command: ["/bin/sh", "-c", "/var/www/html/start.sh"]

    volumes:
      - ./database.sqlite:/var/www/html/database/database.sqlite
      - ./start.sh:/var/www/html/start.sh
    # volumes:
    #   - ./database:/var/www/html/database  # persist SQLite database
    #   - ./storage:/var/www/html/storage    # persist storage



  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./storage:/var/www/html/storage
      - ./database:/var/www/html/database
    depends_on:
      - laravel